name: My Workflow

on:
  workflow_dispatch

jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '5'
      - name: Get commit hash
        run: echo "::set-output name=commit::$(git rev-parse HEAD)"
        id: commit

      - name: Rollback on failure
        run: |
          git revert --no-edit ${commit}
          git push

      - name: Request approval
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Deploy to ${{ matrix.environment }}: Approval required"
          labels: "approval required, ${{ matrix.environment }}"
          body: |
            @${{ github.actor }} Please review and approve this deployment to ${matrix.environment}.
          reviewers: ${{ secrets.REVIEWERS }}
